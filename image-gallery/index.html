<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="header-wrapper">
                <h1>Unsplash API</h1>
                <button class="btn">Click</button>
                <div class="search-input">
                    <input type="text" placeholder="Search..." class="input">
                </div>
            </div>
        </header>
        <div class="gallery">
            <div class="errorMessage">Error</div>
            <div class="gallery-grid">
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="link">
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="./icons/rs_school_js.svg" alt="rs_school_icon">
            </a>
        </div>
        <div>2023</div>
        <div class="link">
            <a href="https://github.com/BotsulaAnastasia" target="_blank">
                <img src="./icons/github.png" alt="github_icon">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
