<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="header-wrapper">
                <div class="title">
                    <img src="./icons/photo-camera.svg" alt="photo-camera" width="50px">
                    <h1>Gallery</h1>
                </div>
                <div class="search-input-wrapper">
                    <div class="search-input">
                        <input type="text" placeholder="Search..." class="input" autocomplete="off" autofocus>
                        <button class="cross-btn"></button>
                    </div>
                    <button class="btn-search">Search</button>
                </div>
            </div>
        </header>
        <div class="gallery">
            <div class="errorMessage">Error</div>
            <div class="gallery-grid">
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
                <div class="gallery-column"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="link">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img src="./icons/rs_school_js.svg" alt="rs_school_icon">
                </a>
            </div>
            <div>2023</div>
            <div class="link">
                <a href="https://github.com/BotsulaAnastasia" target="_blank">
                    <img src="./icons/github.png" alt="github_icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
